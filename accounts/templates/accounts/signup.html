{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <style>
h5{
    color:White;
    border:2px solid white;
    width:160px;
    height:45px;
    display:inline-block;
    background-color:SkyBLue;
    margin-right:20px;
    text-align:center;
    padding-top:10px;
    border-radius: 8px /8px ;
    font-size:18px;
        }

    </style>
<h2 style="color:gray;">회원가입</h2>
<br>

<h6 style="color:OrangeRed; font-weight:bold;">사용자 이름은 id가 됩니다. 문자만으로 구성이 가능합니다.<br><br>
    비밀번호는 문자와 숫자 합쳐서 8글자 이상이면 됩니다.
</h6>

<br>
<form method = "POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary">회원가입신청</button>


</form>
<br>
<h6 style="color:orangered; font-weight:bold;">가입신청하신후 로그인을 해주세요</h6>
<br>
<a href="{% url 'posts:index' %}"><h5>첫페이지로 가기</h5></a>
{% endblock %}
